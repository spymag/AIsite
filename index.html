<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Internet and Mobile Trends</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Global Internet and Mobile Phone Usage Trends</h1>
    </header>
    <main>
        <section id="internet-trends">
            <h2>Global Internet Users</h2>
            <figure>
                <canvas id="internetChart" aria-label="Line chart displaying global internet users and population trends from 2010 to 2025"></canvas>
                <figcaption>Line chart showing the trend of global internet users and global population over the years.</figcaption>
            </figure>
        </section>
        <section id="mobile-trends">
            <h2>Global Smartphone Users</h2>
            <figure>
                <canvas id="mobileChart" aria-label="Line chart displaying global smartphone users and population trends from 2015 to 2025"></canvas>
                <figcaption>Bar chart illustrating the growth of global smartphone users compared to the global population annually.</figcaption>
            </figure>
        </section>
        <section id="population-regions">
    <h2>Global Population by Region (Approximate)</h2>
    <figure>
        <canvas id="populationPieChart" aria-label="Pie chart showing the approximate global population distribution by region"></canvas>
        <figcaption>Pie chart displaying the approximate distribution of the global population across different regions.</figcaption>
    </figure>
</section>
    </main>
    <footer>
        <p>&copy; 2025 Global Trends Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
